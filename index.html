<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Assingment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="raleway-normal">

    <header>
        <nav>
            <h3 class="site-logo  primary-color ">LOGO</h3>
            <button class="btn-universal">Sign Up</button>
        </nav>

        <div class="banner">
            <h1 class="banner-slogan text-color">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn-universal">Stay Focused</button>
        </div>
    </header>

    <main>

        <section class="section-container">
            <div class="sub-container">
                <h2 class="section-title text-color ">See It in Action</h2>
                <h4 class="section-discription text-color-2">Explore the live preview and imagine your brand in this
                    bold new look.</h4>
                <button class="btn-universal">Launch Live Preview</button>
            </div>

            <figure>
                <img class="fig-img" src="/Assets/wc-mini.png" alt="">
            </figure>
        </section>

        <section class="users-section">

            <h3 class="users-section-title text-color">Joined Thousands of Productive Users</h3>
            <div class="user-detailes inter-user">
                <div>
                    <h1 class="primary-color">50K</h1>
                    <p>Active Users</p>
                </div>
                <div>
                    <h1 class="primary-color">2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div>
                    <h1 class="primary-color">95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>


        </section>

    </main>

    <footer>


    </footer>

</body>
